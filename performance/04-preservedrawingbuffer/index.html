<!DOCTYPE html>
<html>
<head>
  <title>Some grass experiment</title>
  <meta name='viewport' content='width=device-width, user-scalable=no'/>
  <style>
    body{
      margin:0;
      overflow:hidden;
    }
    canvas{
      cursor:grab;
      cursor:-webkit-grab;
      cursor:-moz-grab;
    }
    canvas:active{
      cursor:grabbing;
      cursor:-webkit-grabbing;
      cursor:-moz-grabbing;
    }
    #render {
      position:absolute;
      top:100%;
      margin-top:-28px;
      color:#eee;
      text-shadow:0 -1px 0 #111;
      background:#1A1A1A;
      padding:5px 15px;
    }
    #render ul {
      padding:0;margin:0;
    }
    #render ul li, #render ul p {
      display:inline-block;
      font:11px 'Lucida Grande', sans-serif;
      margin:0;
    }
  </style>
</head>
<body>

<div id='render'>
  <ul>
    <p style='text-decoration:underline;'>renderer.info.render :</p>
    <li>calls : <span class='value'></span></li>
    <li>, faces : <span class='value'></span></li>
    <li>, vertices : <span class='value'></span></li>
  </ul>
</div>

<script src='threer76.js'></script>
<script src='OrbitControls.js'></script>
<script src='stats.min.js'></script>
<script src='dat.gui.js'></script>

<script id=vertexShader type=x-shader/x-vertex>
  uniform float time;
  uniform vec3 gColor;
  uniform float windSize;
  uniform float windSpeed;
  uniform float windInfluence;
  attribute vec3 color;
  attribute vec3 pos1;
  attribute vec3 pos2;
  attribute vec4 data;
  varying vec3 vCol;
  varying float shade;
  vec2 windDir = vec2(.0,1.);
  float hash( vec2 p ){
    float h = dot(p,vec2(127.1,311.7));
    return -1.0 + 2.0*fract(sin(h)*43758.5453123);
  }
  float noise( in vec2 p ){
    vec2 i = floor( p );
    vec2 f = fract( p );
    vec2 u = f*f*(3.0-2.0*f);
    return mix( mix( hash( i + vec2(0.0,0.0) ),
    hash( i + vec2(1.0,0.0) ), u.x),
    mix( hash( i + vec2(0.0,1.0) ),
    hash( i + vec2(1.0,1.0) ), u.x), u.y);
  }
  float wind(in vec2 coord){
    float value = noise(coord / 64.) * 64.;
    value += noise(coord / 32.) * 32.;
    value += noise(coord / 16.) * 16.;
    value += noise(coord / 8.) * 8.;
    value += noise(coord / 4.) * 4.;
    
    return value;
  }
  void main () {
    float type = data.x, weight = data.z, date = data.y;
    vCol = color ;
    if ( type != 2. ) vCol = 2. * color.y * gColor;// '2 *' is a bit hacky because color.y does not exceed .5 roughly in the color attribute
    vec4 light = modelViewMatrix * vec4(-1.,3.,-1.,1.);
    vec4 wNormal = modelMatrix * vec4(normal,1.);
    shade = dot(light,wNormal) ;
    vec3 pos = vec3(0.);
    float a = mod(time * .0002 + date * 3.,3.);
    //todo : math way to avoid the ifs
    if ( a < 1. ) {
      pos = ( 1. - a ) * position + a * pos1;
    } else if ( a < 2. ) {
      pos = ( 2. - a ) * pos1 + ( a - 1. ) * pos2;
    } else {
      pos = ( 3. - a ) * pos2 + ( a - 2. ) * position;
    }
    if (weight != 0.){
      float w = 2. * wind(pos.xz * windSize + windDir * time * windSpeed ) - 1.;
      w *= .00018 * windInfluence;
      vCol *= 1. + max(0.,( weight * 2. - 1.)) * ( max(0.,w) * 3.5 );
      pos.xz += w * weight;
    }
    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.);
  }
</script>
<script id=fragmentShader type="x-shader/x-fragment">
  varying vec3 vCol;
  varying float shade;
  void main() {
    gl_FragColor = vec4(vCol,1.);
  }
</script>

<script>
  'use strict';
  
  var scene, camera, gui, stats;
  var rendererA, rendererB, renderer;
  var controlsA, controlsB, controls;
  var calls = document.getElementsByClassName( 'value' )[ 0 ],
    vertices = document.getElementsByClassName( 'value' )[ 1 ],
    faces = document.getElementsByClassName( 'value' )[ 2 ];
  
  
  var main = { preserveDrawingBuffer : false, gColor : "#72961B" };
  
  var soil,
    soilData = {
      planeSide : 2,
      sideVertices : 40,
      imgData : null,
      visible : false,
      displacementScale : .1,
      img:getGrassTexture(),
      POT : null,
      hills : [
        { x : .5, y : .1, factor : .25 },
        { x : -.5, y : -.3, factor : .25 },
        { x : .5, y : .6, factor : .5 }
      ]
    };
  
  var grassGeo, grassMat, grass,
    grassData = {
      seeds:6000,
      doubleSided:true,
      mainColor:new THREE.Color( parseInt( main.gColor.replace(/#/,'0x') ) ),
      wind:{
        size:42,
        speed:.06,
        influence:.4
      },
      strands:{
        height : .3,
        heightVariation : .1,
        baseRadius : .03,
        bend : .2,
        counter:0
      },
      daisies:{
        baseRadius : .03,
        bend : .2,
        centerWidth:.015,
        height : .6,
        heightVariation : 0,
        flowerAngle:1,
        petals:{
          number:20,
          width:.1,//rad
          length:.03,//+-
          height:.01,//variation to apex , +-
          colors:[
            [1,1,1],//white default
            [.5,.1,.7],//blue-violet
            [.8,.4,.3]//orange
          ],
          multicolor:false//false=use first color only
        },
        proba:.03,
        counter:0
      },
      geometry:{
        vertices:[
          [],[],[]
        ],
        colors:[],
        data:[],
        indices:[]
      },
      texture:{
        img : null,
        POT : null,
        imgData : null,
      }
    };
  
  /*SCENE*/
  
  function setScene () {
    scene = new THREE.Scene();
    
    setRenderer();
    
    setView();
    
    createSoil();
    
    prepareGrassMesh();
    
    addController();
    
    addStats();
  }
  
  function addController () {
    gui = new dat.GUI();
    
    //antialias
    gui.add( main, 'preserveDrawingBuffer' ).onChange( function () {
      document.body.removeChild( renderer.domElement );
      var t = controls.target.clone();
      if ( renderer === rendererA ) {
        renderer = rendererB;
        controls = controlsB;
      } else {
        renderer = rendererA;
        controls = controlsA;
      }
      controls.target.copy( t );
      document.body.appendChild( renderer.domElement );
    });
    
    //wind params
    var windFolder = gui.addFolder( 'wind' );
    var windFolder1 = windFolder.add( grassData.wind, 'size', 0, 150 );windFolder1.listen();windFolder1.onChange( function () { grass.material.uniforms.windSize.value = grassData.wind.size; } );
    var windFolder2 = windFolder.add( grassData.wind, 'speed', 0, .6 );windFolder2.listen();windFolder2.onChange( function () { grass.material.uniforms.windSpeed.value = grassData.wind.speed; } );
    var windFolder3 = windFolder.add( grassData.wind, 'influence', 0, 10 );windFolder3.listen();windFolder3.onChange( function () { grass.material.uniforms.windInfluence.value = grassData.wind.influence; } );
    
    //soil params
    var soilFolder = gui.addFolder( 'soil' );
    var soilFolder1 = soilFolder.add( soilData, 'planeSide', 1, 20 );soilFolder1.listen();soilFolder1.onFinishChange( function () {
      scene.remove( soil );
      soil.geometry.dispose();soil.material.dispose();
      createSoil();
      recreateGrass();
    });
    var soilFolder2 = soilFolder.add( soilData, 'visible' );soilFolder2.listen();soilFolder2.onChange( function () {
      soil.visible = soilData.visible;
      updateInfos();
    });
    
    //main grass params
    var grassFolder = gui.addFolder( 'grass' );
    var grassFolder1 = grassFolder.add( grassData, 'seeds', 0, 90000 );grassFolder1.listen();grassFolder1.onFinishChange( recreateGrass );
    var grassFolder2 = grassFolder.add( grassData, 'doubleSided', 1000, 90000 );grassFolder2.listen();grassFolder2.onChange( function () {
      if ( typeof grassMat !== 'undefined' ) grassMat.side = grassData.doubleSided ? THREE.DoubleSide : THREE.FrontSide;
    } );
    var grassFolder3 = grassFolder.addColor( main, 'gColor' );grassFolder3.listen();grassFolder3.name( 'grass color' );grassFolder3.onChange( function () {
      grassData.mainColor.setHex( parseInt( main.gColor.replace(/#/,'0x') ) );
      grass.material.uniforms.gColor.value = grassData.mainColor;
    } );
    
    //strands params
    var strandsFolder = grassFolder.addFolder( 'strands' );
    var strandsFolder1 = strandsFolder.add( grassData.strands, 'height', .01, 3 );strandsFolder1.listen();strandsFolder1.onFinishChange( recreateGrass );
    var strandsFolder2 = strandsFolder.add( grassData.strands, 'heightVariation', 0, 2.5 );strandsFolder2.listen();strandsFolder2.onFinishChange( recreateGrass );
    var strandsFolder3 = strandsFolder.add( grassData.strands, 'baseRadius', .01, .4 );strandsFolder3.listen();strandsFolder3.onFinishChange( recreateGrass );
    var strandsFolder4 = strandsFolder.add( grassData.strands, 'bend', 0, 1 );strandsFolder4.listen();strandsFolder4.onFinishChange( recreateGrass );
    
    //daisies params
    var daisiesFolder = grassFolder.addFolder( 'daisies' );
    var stemFolder1 = daisiesFolder.add( grassData.daisies, 'proba', 0, 1 ); stemFolder1.listen(); stemFolder1.onFinishChange( recreateGrass );
    //stems params
    var stemFolder = daisiesFolder.addFolder( 'stem' );
    var stemFolder2 = stemFolder.add( grassData.daisies, 'height', .01, 3 ); stemFolder2.listen(); stemFolder2.onFinishChange( recreateGrass );
    var stemFolder3 = stemFolder.add( grassData.daisies, 'heightVariation', 0, 1 ); stemFolder3.listen(); stemFolder3.onFinishChange( recreateGrass );
    var stemFolder4 = stemFolder.add( grassData.daisies, 'baseRadius', 0.01, .2 ); stemFolder4.listen(); stemFolder4.onFinishChange( recreateGrass );
    var stemFolder5 = stemFolder.add( grassData.daisies, 'bend', 0, 2 ); stemFolder5.listen(); stemFolder5.onFinishChange( recreateGrass );
    var stemFolder6 = stemFolder.add( grassData.daisies, 'proba', 0, 1 ); stemFolder6.listen(); stemFolder6.onFinishChange( recreateGrass );
    //flower params
    var flowerFolder = daisiesFolder.addFolder( 'petals' );
    var flowerFolder1 = flowerFolder.add( grassData.daisies, 'centerWidth', .01, .12 ); flowerFolder1.listen(); flowerFolder1.onFinishChange( recreateGrass );
    var flowerFolder2 = flowerFolder.add( grassData.daisies.petals, 'number', 0, 30 ); flowerFolder2.step( 1 ); flowerFolder2.listen(); flowerFolder2.onFinishChange( recreateGrass );
    var flowerFolder3 = flowerFolder.add( grassData.daisies.petals, 'length', .01, .25 ); flowerFolder3.listen(); flowerFolder3.onFinishChange( recreateGrass );
    var flowerFolder4 = flowerFolder.add( grassData.daisies.petals, 'height', 0, .1 ); flowerFolder4.listen(); flowerFolder4.onFinishChange( recreateGrass );
    var flowerFolder5 = flowerFolder.add( grassData.daisies.petals, 'width', .1, Math.PI * 2 / 3 ); flowerFolder5.listen(); flowerFolder5.onFinishChange( recreateGrass );
    var flowerFolder6 = flowerFolder.add( grassData.daisies.petals, 'multicolor' ); flowerFolder6.listen(); flowerFolder6.onChange( recreateGrass );
    
  }
  
  function recreateGrass () {
    scene.remove( grass );
    grass.geometry.dispose();grass.material.dispose();
    grassData.geometry.vertices[ 0 ] = [];
    grassData.geometry.vertices[ 1 ] = [];
    grassData.geometry.vertices[ 2 ] = [];
    grassData.geometry.colors = [];
    grassData.geometry.data = [];
    grassData.geometry.indices = [];
    grassData.strands.counter = grassData.daisies.counter = 0;
    prepareGrassMesh();
  }
  
  function growGrass () {
    createGrassMesh();
    createGrassGeo();
  }
  
  function createGrassGeo () {
    if ( typeof grassGeo !== 'undefined' ) grassGeo.dispose();
    grassGeo = new THREE.BufferGeometry();
    
    var vertA0 = new Float32Array(grassData.geometry.vertices[0]);
    grassGeo.addAttribute('position',new THREE.BufferAttribute(vertA0,3));
    
    var vertA1 = new Float32Array(grassData.geometry.vertices[1]);
    grassGeo.addAttribute('pos1',new THREE.BufferAttribute(vertA1,3));
    
    var vertA2 = new Float32Array(grassData.geometry.vertices[2]);
    grassGeo.addAttribute('pos2',new THREE.BufferAttribute(vertA2,3));
    
    var colA = new Float32Array(grassData.geometry.colors);
    grassGeo.addAttribute('color',new THREE.BufferAttribute(colA,3));
    
    var dataA = new Float32Array(grassData.geometry.data);
    grassGeo.addAttribute('data',new THREE.BufferAttribute(dataA,4));
    
    var indA = new Uint32Array(grassData.geometry.indices);
    grassGeo.setIndex( new THREE.BufferAttribute( indA, 1 ) );
    
    grass = new THREE.Mesh( grassGeo, grassMat );
    scene.add( grass );
    
    updateInfos();
  }
  
  function createGrassMesh ( msg ) {
    var target = new THREE.Vector3(0,0,0);
    
    for ( var i = grassData.strands.counter + grassData.daisies.counter ; i < grassData.seeds ; i++ ) {
      target.x = ( Math.random() * 2 - 1 ) * soilData.planeSide / 2 ;
      target.z = ( Math.random() * 2 - 1 ) * soilData.planeSide / 2 ;
      
      //reloop to get y value
      var px = Math.floor( ( target.x + soilData.planeSide / 2 ) / soilData.planeSide * soilData.POT ),
        py = Math.floor( ( target.z + soilData.planeSide / 2 ) / soilData.planeSide * soilData.POT );
      
      //if ok then get more info : loop to get y value
      var	pI = py * soilData.POT + px,
        luminosity = 0.21 * soilData.imgData.data[ pI * 4 ] / 255 + 0.72 * soilData.imgData.data[ pI * 4 + 1 ] / 255 + 0.07 * soilData.imgData.data[ pI * 4 + 2 ] / 255 - .5,
        elevation = 0;
      for ( var k = 0; k < soilData.hills.length ; k ++ ) {
        var hillDistanceX = target.x / ( soilData.planeSide  / 2 ) - soilData.hills[ k ].x,
          hillDistanceY = - target.z / ( soilData.planeSide / 2 ) - soilData.hills[ k ].y,
          hillDistance = Math.sqrt( hillDistanceX * hillDistanceX + hillDistanceY * hillDistanceY );
        elevation += Math.max( 0, 1 - hillDistance ) * soilData.hills[ k ].factor;
      }
      //target.x *= 1 + 2 * ( 1 - py / soilData.POT );
      target.y = luminosity * soilData.displacementScale + elevation;
      
      if ( ! grow( target, i ) ) i--;
    }
  }
  
  function prepareGrassMesh () {
    grassData.texture.POT = grassData.texture.img.width;
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = canvas.height = grassData.texture.POT;
    ctx.drawImage( grassData.texture.img, 0, 0, grassData.texture.POT, grassData.texture.POT );
    grassData.texture.imgData = ctx.getImageData( 0, 0, grassData.texture.POT, grassData.texture.POT );
    
    grassMat = new THREE.ShaderMaterial({
      vertexShader : document.getElementById( 'vertexShader' ).textContent,
      fragmentShader : document.getElementById( 'fragmentShader' ).textContent,
      uniforms : {
        time : { type : 'f', value : 0 },
        windSize : { type : 'f', value : grassData.wind.size },
        windSpeed : { type : 'f', value : grassData.wind.speed },
        windInfluence : { type : 'f', value : grassData.wind.influence },
        gColor : { type : 'c', value : grassData.mainColor },
      }
    });
    
    grassMat.side = grassData.doubleSided ? THREE.DoubleSide : THREE.FrontSide,
      
      growGrass();
  }
  
  function setView () {
    camera = new THREE.PerspectiveCamera( 50, innerWidth / innerHeight, .1, 100 );
    camera.position.set(0,2,4);
    
    controlsA = new THREE.OrbitControls( camera, rendererA.domElement );
    controlsA.enableDamping=true;
    controlsA.dampingFactor=.05;
    controlsA.rotateSpeed=.07;
    controlsA.maxPolarAngle=2;
    controlsB = new THREE.OrbitControls( camera, rendererB.domElement );
    controlsB.enableDamping=true;
    controlsB.dampingFactor=.05;
    controlsB.rotateSpeed=.07;
    controlsB.maxPolarAngle=2;
    
    controls = main.antialias ? controlsA : controlsB;
    
    window.addEventListener( 'resize', resize, false );
  }
  
  function createSoil () {
    //1. create canvas
    soilData.POT = soilData.img.width;
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = canvas.height = soilData.POT;
    ctx.drawImage(soilData.img, 0, 0, soilData.POT, soilData.POT);
    
    //2. create texture from canvas
    var tx = new THREE.Texture(canvas);
    tx.minFilter = THREE.LinearFilter;
    tx.needsUpdate = true;
    
    //3. create material and map texture
    var soilMat = new THREE.MeshBasicMaterial({
      color:0xbbbbbb,
      map:tx
    });
    
    //4. create plane geometry, displaced from canvas greyscale + hill from circles
    var sV = soilData.sideVertices,
      pS = soilData.planeSide,
      POT = soilData.POT,
      soilGeo = new THREE.PlaneBufferGeometry( pS, pS, sV, sV );
    soilData.imgData = ctx.getImageData( 0, 0, POT, POT );
    var iD = soilData.imgData.data;
    
    for ( var i = 0 ; i < ( sV ) ; i ++ ) {
      for ( var j = 0 ; j < ( sV + 2 ) ; j ++ ) {//dont know why +2 but otherwise the 2 last rows stay flat
        
        var px = ( j * sV + i ),
          luminosity = 0.21 * iD[ px * 4 ] / 255 + 0.72 * iD[ px * 4 + 1 ] / 255 + 0.07 * iD[ px * 4 + 2 ] / 255 - .5,
          elevation = 0;
        
        //1.get y value
        for ( var k = 0; k < soilData.hills.length ; k ++ ) {
          var hillDistanceX = soilGeo.attributes.position.array[ px * 3 ] / ( pS / 2 ) - soilData.hills[ k ].x,
            hillDistanceY = soilGeo.attributes.position.array[ px * 3 + 1 ] / ( pS / 2 ) - soilData.hills[ k ].y;
          var hillDistance = Math.sqrt( hillDistanceX * hillDistanceX + hillDistanceY * hillDistanceY );
          elevation += Math.max( 0, 1 - hillDistance ) * soilData.hills[ k ].factor;
        }
        soilGeo.attributes.position.array[ px * 3 + 2 ] = luminosity * soilData.displacementScale + elevation;
        
        soilGeo.attributes.position.needsUpdate = true;
      }
    }
    soilGeo.computeVertexNormals();
    
    //create mesh
    soil = new THREE.Mesh(soilGeo,soilMat);
    soil.rotation.x = -Math.PI/2;
    scene.add(soil);
    soil.visible = soilData.visible;
  }
  
  function setRenderer () {
    rendererA = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
    rendererA.setClearColor(0x555555);
    rendererA.setSize( innerWidth, innerHeight );
    
    rendererB = new THREE.WebGLRenderer();
    rendererB.setSize( innerWidth, innerHeight );
    
    renderer = main.preserveDrawingBuffer ? rendererA : rendererB ;
    
    document.body.appendChild( renderer.domElement );
  }
  
  function updateInfos () {
    setTimeout( function () {
      calls.textContent = renderer.info.render.calls;
      vertices.textContent = renderer.info.render.vertices;
      faces.textContent = renderer.info.render.faces;
    }, 500 );//don't know since it is called after geometry instanciation... probably because one render call is needed. 500ms in case of freeze.
  }
  
  function addStats () {
    stats = new Stats();
    stats.setMode( 0 );
    stats.domElement.style.cssText = ''+
      'position : absolute;'+
      'left : 0; top : 0;';
    document.body.appendChild( stats.domElement );
  }
  
  function resize () {
    rendererA.setSize( innerWidth, innerHeight );
    rendererB.setSize( innerWidth, innerHeight );
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
  }
  
  function animate ( t ) {
    requestAnimationFrame( animate );
    controls.update();
    
    if ( typeof grassMat !== 'undefined' ) grassMat.uniforms.time.value = t;
    renderer.render( scene, camera );
    stats.update();
  }
  
  function grow ( crd, index, seedType  ) {
    /* SETTINGS */
    
    var seed = ( typeof seedType === 'undefined' ) ? Math.random() : seedType === 'daisy' ? -1 : 1;
    
    //texture spread
    var x = Math.floor( ( crd.x + soilData.planeSide / 2 ) * soilData.POT / soilData.planeSide),
      y = Math.floor( ( soilData.planeSide / 2 - crd.z ) * soilData.POT / soilData.planeSide),
      I = y * soilData.POT + x,
      R = soilData.imgData.data[ I * 4 ] / 255,
      G = soilData.imgData.data[ I * 4 + 1 ] / 255,
      B = soilData.imgData.data[ I * 4 + 2 ] / 255;
    
    //shape settings
    var angle = Math.random() * 2 * Math.PI,//randomize angle for better result (the base is actually a equilateral triangle so 2PI/3 should be enough)
      angle90 = angle + Math.PI / 2,
      cos = Math.cos(angle), sin = Math.sin(angle),
      hcos90 = Math.cos(angle90)/2, hsin90 = Math.sin(angle90)/2;
    
    var seedBend = Math.random() * 2 - 1,
      seedHeight = .5 + Math.random() * .5;
    
    //colors settings
    var cL = grassData.geometry.colors.length;
    
    var px = Math.floor( ( crd.x + soilData.planeSide / 2 ) * grassData.texture.POT / soilData.planeSide),
      py = Math.floor( ( soilData.planeSide / 2 - crd.z ) * grassData.texture.POT / soilData.planeSide),
      pI = py * grassData.texture.POT + px,
      cR = grassData.texture.imgData.data[ pI * 4 ] / 255,
      cG = grassData.texture.imgData.data[ pI * 4 + 1 ] / 255,
      cB = grassData.texture.imgData.data[ pI * 4 + 2 ] / 255;
    
    //data settings
    var dL = grassData.geometry.data.length;
    
    //indices settings
    var fL = grassData.geometry.indices.length,
      r = grassData.strands.counter * 7 + ( 15 + grassData.daisies.petals.number * 5 ) * grassData.daisies.counter ;
    
    /*STRAND*/
    
    if ( seed >= grassData.daisies.proba ) {
      
      grassData.strands.counter++;
      
      //vertices0
      var vL = grassData.geometry.vertices[0].length;
      grassData.strands.heightVariation *= Math.random() * 2 - 1;
      //Base
      //vertices
      grassData.geometry.vertices[ 0 ][ vL ] = crd.x + hcos90 * grassData.strands.baseRadius;
      grassData.geometry.vertices[ 0 ][ vL + 1 ] = crd.y;
      grassData.geometry.vertices[ 0 ][ vL + 2 ] = crd.z - hsin90 * grassData.strands.baseRadius;
      
      grassData.geometry.vertices[ 0 ][ vL + 3 ] = crd.x - hcos90 * grassData.strands.baseRadius;
      grassData.geometry.vertices[ 0 ][ vL + 4 ] = crd.y;
      grassData.geometry.vertices[ 0 ][ vL + 5 ] = crd.z + hsin90 * grassData.strands.baseRadius;
      
      grassData.geometry.vertices[ 0 ][ vL + 6 ] = crd.x + cos * grassData.strands.baseRadius;
      grassData.geometry.vertices[ 0 ][ vL + 7 ] = crd.y;
      grassData.geometry.vertices[ 0 ][ vL + 8 ] = crd.z - sin * grassData.strands.baseRadius;
      
      //Middle
      //vertices
      grassData.geometry.vertices[ 0 ][ vL + 9 ] = crd.x + hcos90 * .6 * grassData.strands.baseRadius + cos * grassData.strands.bend * seedBend * .2;
      grassData.geometry.vertices[ 0 ][ vL + 10 ] = crd.y + .5 * ( 1 + grassData.strands.heightVariation ) * grassData.strands.height * seedHeight;
      grassData.geometry.vertices[ 0 ][ vL + 11 ] = crd.z - hsin90 * .6 * grassData.strands.baseRadius - sin * grassData.strands.bend * seedBend * .2;
      
      grassData.geometry.vertices[ 0 ][ vL + 12 ] = crd.x - hcos90 * .6 * grassData.strands.baseRadius + cos * grassData.strands.bend * seedBend * .2;
